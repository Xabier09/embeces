<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
.cuadrado {
    background-color: red;
    width: 1000px;
    height: 300px;

}
.cuadrado2{

    background-color:yellow;
    width: 1000px;
    height: 300px;
}
.cuadrado3{

background-color:red;
width: 1000px;
height: 300px;
}
</style>
<body>
    <script>
        function ocultar_cuadrado() {
            document.getElementById("c1").style.backgroundcolor = "white";
        }
        function mostrar_cuadrado() {
            document.getElementById("c1").style.backgroundcolor = "red";
        }
        function ocultar_cuadrado2() {
            document.getElementById("c2").style.backgroundcolor = "white";
        }
        function mostrar_cuadrado2() {
            document.getElementById("c2").style.backgroundcolor = "yellow";
        }
        function ocultar_cuadrado3() {
            document.getElementById("c3").style.backgroundColor;
        }
        function mostrar_cuadrado3() {
            document.getElementById("c3").style.backgroundcolor = "red";
        }
    </script>
    
    <div class="cuadrado" id="c1" onmouseover="ocultar_cuadrado()" onmouseout="mostrar_cuadrado()">
    </div>
    <div class="cuadrado2" id="c2" onmouseover="ocultar_cuadrado2()" onmouseout="mostrar_cuadrado2()">
    </div>
    <div class="cuadrado3" id="c3" onmouseover="ocultar_cuadrado3()" onmouseout="mostrar_cuadrado3()">
    </div>
</body>

</html>
