<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<img id="myImage" src="Holanegru.jpeg" style="width:300px">

<button id="button1" onclick="document.getElementById('myImage').src='Holanegru.JPEG'">Inicio</button>

<button id="button2" onclick="document.getElementById('myImage').src='Adondevasnegru.JPEG'">Nudo</button>

<button id="button3" onclick="document.getElementById('myImage').src='Adiosnegru.JPEG'">Desenlace</button>

<button onclick="document.getElementById('myImage').style.display = 'block';
document.getElementById('button1').style.display = 'block';document.getElementById('button2').style.display = 'block';document.getElementById('button3').style.display = 'block';">make MAAAGIC</button>

<script>
document.getElementById("myImage").style.display = "none"
document.getElementById("button1").style.display = "none"
document.getElementById("button2").style.display = "none"
document.getElementById("button3").style.display = "none"

</script>
</body>
</html>
