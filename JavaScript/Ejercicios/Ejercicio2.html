<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='Holanegru.JPEG'">Inicio</button>

<button onclick="document.getElementById('myImage').src='Adondevasnegru.JPEG'">Nudo</button>

<button onclick="document.getElementById('myImage').src='Adiosnegru.JPEG'">Desenlace</button>

<img id="myImage" src="Holanegru.jpeg" style="width:100px">

</body>
</html>
